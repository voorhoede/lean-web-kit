{% macro render(item, locale, class="") %}
  {% if item.type === 'page' %}
  <a href="{{ item.slug | localeUrl(locale) }}" class="{{ class }}">
    {{ item.title }}
  </a>
  {% else %}
  <a href="{{ item.url }}" class="{{ class }}" data-outbound="true" target="_blank" rel="noopener">
    {{ item.title }}
  </a>
  {% endif %}
{% endmacro %}
